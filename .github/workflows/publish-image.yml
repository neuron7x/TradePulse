# yamllint disable rule:line-length
name: Publish signed container image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  enforce-policy:
    name: Verify release branch policy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Ensure release targets protected branch
        uses: actions/github-script@v7
        with:
          script: |
            const target = context.payload.release?.target_commitish;
            if (!target) {
              core.setFailed('Release target branch is not specified.');
              return;
            }
            const { owner, repo } = context.repo;
            try {
              const branch = await github.rest.repos.getBranch({ owner, repo, branch: target });
              if (!branch.data.protected) {
                core.setFailed(`Releases must originate from a protected branch. Target '${target}' is not protected.`);
                return;
              }
              core.info(`Target branch '${target}' is protected.`);
            } catch (error) {
              core.setFailed(`Unable to retrieve branch metadata for '${target}': ${error.message}`);
            }

  build-and-sign:
    needs: enforce-policy
    name: Build, push, and sign container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-name: ${{ steps.image-metadata.outputs.image-name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release metadata
        id: release
        run: |
          tag="${{ github.event.release.tag_name }}"
          version="${tag#v}"
          if ! [[ "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Release tag '$tag' must follow SemVer (with optional leading 'v')."
            exit 1
          fi
          file_version="$(tr -d "\n" < VERSION)"
          if [ "$file_version" != "$version" ]; then
            echo "::error::VERSION file ($file_version) does not match release tag ($version)."
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.release.outputs.version }}
            type=raw,value=latest

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Record image metadata
        id: image-metadata
        run: |
          echo "image-name=ghcr.io/${{ github.repository }}" >> "$GITHUB_OUTPUT"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign container image (keyless)
        env:
          COSIGN_YES: true
        run: |
          cosign sign ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}

  provenance:
    name: Generate SLSA provenance
    needs: build-and-sign
    permissions:
      contents: read
      id-token: write
      actions: read
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ${{ needs.build-and-sign.outputs.image-name }}
      digest: ${{ needs.build-and-sign.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
