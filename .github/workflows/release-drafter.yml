name: Release Drafter

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force-refresh:
        description: 'Rebuild the draft release even if nothing changed'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-drafter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Update release draft
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Capture workflow start time
        id: started
        shell: bash
        run: echo "started-at=$(date --iso-8601=seconds)" >> "$GITHUB_OUTPUT"

      - name: Update draft release notes
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          disable-autolabeler: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summarize Release Drafter run
        if: always()
        shell: bash
        run: |
          finish_ts="$(date --iso-8601=seconds)"
          {
            echo "### Release Drafter Summary"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref }}"
            echo "- Outcome: ${{ job.status }}"
            echo "- Started: ${{ steps.started.outputs.started-at }}"
            echo "- Finished: ${finish_ts}"
            echo "- Draft URL: ${{ steps.release_drafter.outputs.html_url || 'n/a' }}"
            echo "- Metrics:"
            echo "  - Run duration (s): ${{ steps.release_drafter.outputs.run_duration_seconds || 'n/a' }}"
            echo "  - Total changes processed: ${{ steps.release_drafter.outputs.prs_total || 'n/a' }}"
          } >> "$GITHUB_STEP_SUMMARY"
