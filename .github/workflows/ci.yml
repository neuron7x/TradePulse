name: CI - Test Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    name: Test Coverage (Python ${{ matrix.python-version }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies (Python 3.10)
        if: matrix.python-version == '3.10'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-py310.txt ]; then pip install -r requirements-py310.txt; fi
          pip install pytest pytest-cov

      - name: Install dependencies (Python 3.11)
        if: matrix.python-version == '3.11'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=term-missing --cov-fail-under=80
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: py${{ matrix.python-version }}
          name: coverage-py${{ matrix.python-version }}
          fail_ci_if_error: true
