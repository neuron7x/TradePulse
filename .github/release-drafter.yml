name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE ([#${NUMBER}](${URL}))'
no-changes-template: '- No user-facing changes in this release.'

version-resolver:
  major:
    labels:
      - breaking
      - major
  minor:
    labels:
      - enhancement
      - feature
      - minor
  patch:
    labels:
      - bug
      - bugfix
      - patch
      - ci
      - docs
      - tests
  default: patch

