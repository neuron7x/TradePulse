"""Mutation testing configuration for TradePulse.

This module provides mutation testing using mutmut to ensure
test suite effectiveness and code quality.
"""

[mutmut]
# Paths to mutate
paths_to_mutate = core/,backtest/,execution/

# Paths to exclude from mutation
exclude = core/utils/__init__.py,conftest.py

# Test runner command
runner = pytest -x -q tests/

# Timeout per test (seconds)
timeout = 60

# Tests to run (can be specific files or directories)
tests_dir = tests/
