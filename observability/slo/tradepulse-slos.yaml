service: tradepulse
owner: platform-observability
last_updated: 2024-11-01

objectives:
  - name: api-availability
    description: Ensure REST API responds successfully
    indicator:
      type: prometheus
      expr: sum(rate(http_server_requests_seconds_count{status!~"5.."}[5m]))
            /
            sum(rate(http_server_requests_seconds_count[5m]))
    slo: 0.995
    alerting:
      page_after_minutes: 30
      burn_rates:
        - window: 5m
          multiplier: 14
        - window: 1h
          multiplier: 7
  - name: ingest-latency
    description: Data ingestion pipeline end-to-end latency below 2 minutes.
    indicator:
      type: prometheus
      expr: histogram_quantile(
        0.95,
        sum by (le)(rate(ingest_pipeline_duration_seconds_bucket[5m]))
      )
    threshold: 120
    slo: 0.98
    alerting:
      page_after_minutes: 20
      burn_rates:
        - window: 30m
          multiplier: 4
        - window: 6h
          multiplier: 2
  - name: execution-latency
    description: Live execution routing median latency below 250ms.
    indicator:
      type: prometheus
      expr: histogram_quantile(
        0.5,
        sum by (le)(rate(execution_route_duration_seconds_bucket[5m]))
      )
    threshold: 0.25
    slo: 0.99
    alerting:
      page_after_minutes: 15
      burn_rates:
        - window: 15m
          multiplier: 6
        - window: 2h
          multiplier: 3
