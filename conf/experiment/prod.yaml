defaults:
  - _self_
  - /secrets@database.password: prod_db_password
name: prod
database:
  driver: postgresql
  user: prod
  host: host
  name: prod
debug: false
log_level: WARNING
random_seed: 7
data:
  price_csv: /mnt/prod_data/prices.csv
  price_column: price
analytics:
  window: 512
  bins: 64
  delta: 0.0025
tracking:
  enabled: true
  base_dir: /mnt/prod_runs
