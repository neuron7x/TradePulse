# Base defaults shared by all Hydra experiment profiles.

name: default
# Use a local sqlite database by default; production profiles must override this.
db_uri: "sqlite:///tradepulse.db"
db_tls: null
debug: false
log_level: INFO
random_seed: 0

data:
  price_csv: sample.csv
  price_column: price

analytics:
  window: 256
  bins: 48
  delta: 0.005

tracking:
  enabled: true
  base_dir: ${hydra.run.dir}
