[pytest]
addopts = -q -ra --maxfail=1 -W error::DeprecationWarning
python_files = test_*.py
testpaths =
    tests
    analytics
    markets
    core
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::UserWarning
    ignore:.*asyncio_default_fixture_loop_scope.*:pytest.PytestDeprecationWarning
