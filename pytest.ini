[pytest]
addopts = -q -ra --maxfail=1 -W error::DeprecationWarning
testpaths = tests
python_files = test_*.py
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
filterwarnings =
    ignore::UserWarning
