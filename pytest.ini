[pytest]
addopts =
    -q -ra --maxfail=1 -W error::DeprecationWarning
    --cov=core --cov=backtest --cov=execution
    --cov-report=term-missing --cov-report=xml --cov-report=html:coverage_html
    --cov-fail-under=90
testpaths = tests
python_files = test_*.py
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    arm: cross-architecture and portability checks for indicators
    heavy_math: compute-intensive suites that gate pull requests
filterwarnings =
    ignore::UserWarning
