[pytest]
addopts = -q -ra --maxfail=1 -W error::DeprecationWarning --strict-markers
testpaths = tests
python_files = test_*.py
asyncio_default_fixture_loop_scope = function
# JUnit XML output for CI (use --junitxml= flag in CI workflow to specify path)
junit_family = xunit2
junit_suite_name = TradePulse Test Suite
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    arm: cross-architecture and portability checks for indicators
    heavy_math: compute-intensive suites that gate pull requests
    flaky: quarantined scenarios executed in dedicated CI jobs with reruns
    nightly: full-fidelity regression suites executed in nightly pipelines
filterwarnings =
    ignore::UserWarning
