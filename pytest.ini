# SPDX-License-Identifier: MIT
[pytest]
addopts = -q -ra --maxfail=1 -W error::DeprecationWarning
testpaths = tests
python_files = test_*.py
asyncio_default_fixture_loop_scope = function
markers =
    unit: marks fast deterministic tests that exercise isolated components
    integration: marks tests that exercise multiple components together or the FastAPI surface
    e2e: marks end-to-end workflow tests
    property: marks property-based test suites
    contract: marks API or schema contract verification suites
    performance: marks benchmarks or latency/throughput checks
    security: marks security-focused checks such as secret scanning or authz flows
    slow: marks tests as slow (deselect with '-m "not slow"')
    arm: cross-architecture and portability checks for indicators
    heavy_math: compute-intensive suites that gate pull requests
    flaky: quarantined scenarios executed in dedicated CI jobs with reruns
    nightly: full-fidelity regression suites executed in nightly pipelines
filterwarnings =
    ignore::UserWarning
