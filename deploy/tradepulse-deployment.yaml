apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradepulse-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tradepulse-api
  template:
    metadata:
      labels:
        app: tradepulse-api
    spec:
      containers:
        - name: tradepulse-api
          image: ghcr.io/neuron7x/tradepulse:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TRADEPULSE_AUDIT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: audit-secret-id
            - name: TRADEPULSE_AUDIT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: audit-secret
            - name: TRADEPULSE_ADMIN_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: admin-token-id
            - name: TRADEPULSE_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: admin-token
            - name: TRADEPULSE_OAUTH2_ISSUER
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: oauth2-issuer
            - name: TRADEPULSE_OAUTH2_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: oauth2-audience
            - name: TRADEPULSE_OAUTH2_JWKS_URI
              valueFrom:
                secretKeyRef:
                  name: tradepulse-secrets
                  key: oauth2-jwks-uri
            - name: TRADEPULSE_MTLS_TRUSTED_CA_PATH
              value: /etc/tradepulse/tls/client-ca.pem
            - name: TRADEPULSE_MTLS_REVOCATION_LIST_PATH
              value: /etc/tradepulse/tls/client.crl
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: tls-client-ca
              mountPath: /etc/tradepulse/tls
              readOnly: true
      volumes:
        - name: tls-client-ca
          secret:
            secretName: tradepulse-mtls-client
---
# Secrets that provide OAuth credentials and mTLS trust bundles must be
# provisioned outside of source control. The deployment references the
# following secrets, which should be created via your preferred secret
# management workflow (kubectl, ExternalSecrets, etc.):
#   * tradepulse-secrets with keys: audit-secret-id, audit-secret,
#     admin-token-id, admin-token, oauth2-issuer, oauth2-audience,
#     oauth2-jwks-uri
#   * tradepulse-mtls-client with keys: client-ca.pem, client.crl
