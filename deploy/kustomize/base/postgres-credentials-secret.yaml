apiVersion: v1
kind: Secret
metadata:
  name: tradepulse-db-credentials
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/name: tradepulse-api
type: Opaque
stringData:
  username: tradepulse_app
  password: changeme
  database: tradepulse
  writer-host: writer.postgres.example.com
  reader-host: reader.postgres.example.com
  database-url: >-
    postgresql://tradepulse_app:changeme@tradepulse-db:5432/tradepulse?sslmode=verify-full
    &sslrootcert=/etc/tradepulse/db/root-ca.pem
    &sslcert=/etc/tradepulse/db/client.crt
    &sslkey=/etc/tradepulse/db/client.key
