apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradepulse-api
spec:
  replicas: 5
  template:
    metadata:
      annotations:
        security.tradepulse.dev/log-level: "warn"
        security.tradepulse.dev/mtls-required: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
      labels:
        environment: production
    spec:
      priorityClassName: tradepulse-critical
      nodeSelector:
        environment: production
      tolerations:
        - key: environment
          operator: Equal
          value: production
          effect: NoSchedule
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000
      containers:
        - name: tradepulse-api
          resources:
            requests:
              cpu: "750m"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            - name: TRADEPULSE_ENVIRONMENT
              value: production
            - name: TRADEPULSE_RATE_LIMIT_TPS
              value: "1200"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: tradepulse-api
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - tradepulse-api
              topologyKey: kubernetes.io/hostname
